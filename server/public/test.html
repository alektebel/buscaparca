<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaParca Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196F3; color: white; }
        .warning { background: #FF9800; color: white; }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        button:hover { background: #1976D2; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 13px;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .emoji { font-size: 1.5em; margin-right: 10px; }
        .zone {
            background: #E3F2FD;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó BuscaParca</h1>
        
        <div class="card">
            <h2 style="margin-bottom: 15px;">Prueba de Servidor</h2>
            <div id="status" class="status info">
                <span class="emoji">üëã</span>
                Presiona un bot√≥n para empezar
            </div>
        </div>

        <div class="card">
            <button onclick="testServer()">
                <span class="emoji">üîå</span> Probar Conexi√≥n
            </button>
            <button onclick="getStats()">
                <span class="emoji">üìä</span> Estad√≠sticas
            </button>
            <button onclick="getHotZones()">
                <span class="emoji">üó∫Ô∏è</span> Zonas Calientes
            </button>
            <button onclick="testPrediction()">
                <span class="emoji">üéØ</span> Probar Predicci√≥n
            </button>
        </div>

        <div id="results" class="card" style="display:none;">
            <h3 style="margin-bottom: 15px;">Resultados</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        // Get current IP from URL or use default
        const currentHost = window.location.hostname;
        const SERVER_URL = `http://${currentHost}:3000`;
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const icons = {
                'success': '‚úÖ',
                'error': '‚ùå',
                'info': '‚ÑπÔ∏è',
                'warning': '‚ö†Ô∏è',
                'loading': ''
            };
            
            status.className = `status ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<div class="loading"></div> ${message}`;
            } else {
                status.innerHTML = `<span class="emoji">${icons[type]}</span>${message}`;
            }
        }

        function showResults(html) {
            const results = document.getElementById('results');
            const output = document.getElementById('output');
            results.style.display = 'block';
            output.innerHTML = html;
        }

        async function testServer() {
            showStatus('Conectando al servidor...', 'loading');
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch(`${SERVER_URL}/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                showStatus('¬°Servidor conectado correctamente!', 'success');
                
                let html = `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                        <strong style="color: #2e7d32; font-size: 18px;">‚úì Conexi√≥n Exitosa</strong>
                    </div>
                    <p><strong>Servidor:</strong> ${data.name}</p>
                    <p><strong>Versi√≥n:</strong> ${data.version}</p>
                    <p><strong>Estado:</strong> ${data.status}</p>
                    <p><strong>URL:</strong> ${SERVER_URL}</p>
                    <br>
                    <p><strong>Endpoints Disponibles:</strong></p>
                    <div class="result">${JSON.stringify(data.endpoints, null, 2)}</div>
                `;
                
                showResults(html);
            } catch (error) {
                showStatus('Error de conexi√≥n', 'error');
                
                let html = `
                    <div style="background: #ffebee; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                        <strong style="color: #c62828;">‚úó Error de Conexi√≥n</strong>
                    </div>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL intentada:</strong> ${SERVER_URL}</p>
                    <br>
                    <p><strong>Posibles causas:</strong></p>
                    <ul style="margin-left: 20px; line-height: 1.8;">
                        <li>El servidor no est√° ejecut√°ndose</li>
                        <li>No est√°s en la misma red WiFi</li>
                        <li>Firewall bloqueando el puerto 3000</li>
                        <li>IP incorrecta (tu IP: ${currentHost})</li>
                    </ul>
                    <br>
                    <p><strong>Soluci√≥n:</strong></p>
                    <p>En tu computadora, ejecuta:</p>
                    <div class="result">cd server && npm start</div>
                `;
                
                showResults(html);
            }
        }

        async function getStats() {
            showStatus('Obteniendo estad√≠sticas...', 'loading');
            
            try {
                const response = await fetch(`${SERVER_URL}/api/parking/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                showStatus('Estad√≠sticas obtenidas', 'success');
                
                const html = `
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 10px;">
                        <h3 style="margin-bottom: 10px;">üìä Base de Datos</h3>
                        <p style="font-size: 24px; margin: 10px 0;">
                            <strong>${data.stats.trajectories}</strong> trayectorias
                        </p>
                        <p style="font-size: 24px; margin: 10px 0;">
                            <strong>${data.stats.events}</strong> eventos
                        </p>
                        <p style="font-size: 24px; margin: 10px 0;">
                            <strong>${data.stats.zones}</strong> zonas
                        </p>
                    </div>
                `;
                
                showResults(html);
            } catch (error) {
                showStatus('Error obteniendo estad√≠sticas', 'error');
                showResults(`<p style="color: #c62828;">Error: ${error.message}</p>`);
            }
        }

        async function getHotZones() {
            showStatus('Cargando zonas calientes...', 'loading');
            
            try {
                // New York coordinates (where demo data is)
                const lat = 40.7128;
                const lon = -74.0060;
                
                const response = await fetch(
                    `${SERVER_URL}/api/parking/hot-zones?latitude=${lat}&longitude=${lon}&radius=2`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                showStatus(`${data.count} zonas encontradas`, 'success');
                
                let html = '<h3 style="margin-bottom: 15px;">üó∫Ô∏è Zonas Calientes</h3>';
                html += `<p><strong>Ubicaci√≥n:</strong> Nueva York (40.7128, -74.0060)</p>`;
                html += `<p><strong>Radio:</strong> 2 km</p><br>`;
                
                data.zones.forEach((zone, index) => {
                    const percent = (zone.successRate * 100).toFixed(0);
                    const color = zone.successRate > 0.7 ? '#4CAF50' : 
                                 zone.successRate > 0.4 ? '#FF9800' : '#f44336';
                    
                    html += `
                        <div class="zone" style="border-left-color: ${color};">
                            <strong style="color: ${color};">Zona ${index + 1}</strong><br>
                            üìç ${zone.latitude.toFixed(4)}, ${zone.longitude.toFixed(4)}<br>
                            ‚úì √âxito: <strong>${percent}%</strong><br>
                            üìè Radio: ${zone.radius}m
                        </div>
                    `;
                });
                
                showResults(html);
            } catch (error) {
                showStatus('Error cargando zonas', 'error');
                showResults(`<p style="color: #c62828;">Error: ${error.message}</p>`);
            }
        }

        async function testPrediction() {
            showStatus('Probando predicci√≥n ML...', 'loading');
            
            try {
                const lat = 40.7128;
                const lon = -74.0060;
                const timestamp = Date.now();
                
                const response = await fetch(
                    `${SERVER_URL}/api/parking/predict?latitude=${lat}&longitude=${lon}&timestamp=${timestamp}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const percent = data.probability.toFixed(1);
                
                showStatus(`Probabilidad: ${percent}%`, 'success');
                
                const color = data.probability > 70 ? '#4CAF50' : 
                             data.probability > 40 ? '#FF9800' : '#f44336';
                
                const html = `
                    <div style="background: ${color}; color: white; padding: 30px; border-radius: 15px; text-align: center;">
                        <h2 style="margin: 0; font-size: 3em;">${percent}%</h2>
                        <p style="margin: 10px 0 0 0; font-size: 18px;">Probabilidad de encontrar estacionamiento</p>
                    </div>
                    <br>
                    <p><strong>Ubicaci√≥n:</strong> Nueva York</p>
                    <p><strong>Hora actual:</strong> ${new Date().toLocaleTimeString('es')}</p>
                    <p><strong>Modelo ML:</strong> Funcionando ‚úì</p>
                `;
                
                showResults(html);
            } catch (error) {
                showStatus('Error en predicci√≥n', 'error');
                showResults(`<p style="color: #c62828;">Error: ${error.message}</p>`);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                showStatus(`Servidor configurado en: ${SERVER_URL}`, 'info');
            }, 500);
        });
    </script>
</body>
</html>
